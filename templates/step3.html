{% extends "index.html" %}

{% block body %}
Okay, added <b>{{ item_count }}</b> item(s). One last thing:
<form method='post' action='/step/3' class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Auction Name:</label>
    <div class="controls">
      <input type="text" name="name" placeholder="The awesome auction!" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Each Person Bids:</label>
    <div class="controls">
      <div class="input-prepend">
        <span class="add-on">$</span>
        <input type="text" name="total_bid" placeholder="1000" />
      </div>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Start the Auction!</button>
  </div>
</form>
{% endblock %}
